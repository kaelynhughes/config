
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Notification Daemon
exec = swaync

# wallpaper
exec-once = hyprpaper

# start up cliphist
exec-once = wl-paste --watch cliphist store

# Toggle control center
# bindsym $mod+Shift+n exec swaync-client -t -sw

# status bar
exec-once = waybar

# cliphist
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = pgrep wofi >/dev/null 2>&1 && killall wofi || wofi --show drun
# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# start terminal on start
exec-once = [workspace 1 silent] $terminal

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:swapcaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        clickfinger_behavior = 1
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to command + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_invert = no
    workspace_swipe_distance = 150
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$command = SUPER
$ctrl = CONTROL
$opt = ALT
$shift = SHIFT
$space = SPACE

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $command, Q, exec, $terminal
bind = $ctrl&$shift, C, killactive, 
bind = $command, M, exit, 
bind = $command $shift, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $command, $space, exec, $menu
bind = $command, C, exec, wl-copy
bind = $command, V, exec, wl-paste
# bind = $command, P, pseudo, # dwindle
# bind = $command, J, togglesplit, # dwindle

# Move focus with command + arrow keys
# bind = $command, left, movefocus, l
# bind = $command, right, movefocus, r
# bind = $command, up, movefocus, u
# bind = $command, down, movefocus, d

# Switch workspaces with command + [0-9]
bind = $command, 1, workspace, 1
bind = $command, 2, workspace, 2
bind = $command, 3, workspace, 3
bind = $command, 4, workspace, 4
bind = $command, 5, workspace, 5
bind = $command, 6, workspace, 6
bind = $command, 7, workspace, 7
bind = $command, 8, workspace, 8
bind = $command, 9, workspace, 9
bind = $command, 0, workspace, 10

# Move active window to a workspace with command + SHIFT + [0-9]
bind = $command SHIFT, 1, movetoworkspace, 1
bind = $command SHIFT, 2, movetoworkspace, 2
bind = $command SHIFT, 3, movetoworkspace, 3
bind = $command SHIFT, 4, movetoworkspace, 4
bind = $command SHIFT, 5, movetoworkspace, 5
bind = $command SHIFT, 6, movetoworkspace, 6
bind = $command SHIFT, 7, movetoworkspace, 7
bind = $command SHIFT, 8, movetoworkspace, 8
bind = $command SHIFT, 9, movetoworkspace, 9
bind = $command SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $command, S, togglespecialworkspace, magic
bind = $command SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with command + scroll
# bind = $command, mouse_down, workspace, e+1
# bind = $command, mouse_up, workspace, e-1

# Move/resize windows with command + LMB/RMB and dragging
# bindm = $command, mouse:272, movewindow
# bindm = $command, mouse:273, resizewindow

